<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contectus</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(114, 114, 114);
            padding: 20px;
        }

        .form-container {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            width: 70%;
            max-width: 400px;
            text-align: center;
            transition: filter 0.5s ease;
            /* Smooth blur transition */
        }

        .form-image {
            margin-top: 100px;
            width: 200px;
            height: auto;
            max-width: 1800px;
            transition: filter 0.5s ease;
        }

        .blur {
            filter: blur(40px);
        }

        .form-container h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            color: rgb(182, 182, 182);
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            text-align: left;
            color: #bbb;
            font-size: 18px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 7px;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 18px;
            background: #333;
            color: #bbb;
            transition: 0.3s;
        }

        textarea{
            width: 90%;
            padding: 12px;
            margin-top: 7px;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 18px;
            background: #333;
            color: #bbb;
            transition: 0.3s;
            resize: vertical; 
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 6px rgba(110, 142, 251, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #405ec4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }

        button:hover {
            border-radius: 10px;
            background: #1535b7;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <img class="form-image" id="formImage"
        src="https://thumbs.dreamstime.com/b/person-using-laptop-computer-close-up-office-wooden-desk-103349924.jpg"
        alt="Form Icon">
    <div class="form-container" id="formContainer">
        <h2>Give Your Info</h2>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" maxlength="10" required>
        
            <label for="erno">Enrollment No:</label>
            <input type="text" id="erno" name="erno" maxlength="11" style="text-transform: uppercase;">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="problem"></label>
            <textarea name="problem" id="problem" rows="4" placeholder="Tell your problem here" required></textarea>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <script>
         function restrictPhoneInput(event) {
            event.target.value = event.target.value.replace(/[^0-9]/g, '');
        }
    </script>
</body>

</html>
