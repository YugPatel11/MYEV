<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-card {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: 0.3s ease;
    }

    .confirmation-card h1 {
      color: #00e676;
      font-size: 30px;
      margin-bottom: 15px;
    }

    .confirmation-card p {
      font-size: 17px;
      color: #cccccc;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .confirmation-card a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #121212;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
      transition: 0.2s ease-in-out;
    }

    .confirmation-card a:hover {
      box-shadow: 0 6px 25px rgba(0, 230, 118, 0.4);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="confirmation-card">
    <h1>âœ… Booking Confirmed!</h1>
    <p>Your auto has been successfully booked.</p>
    <p>Thank you for choosing our service!</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
