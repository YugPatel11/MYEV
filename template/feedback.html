<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(114, 114, 114);
            padding: 20px;
        }

        .form-container {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: filter 0.5s ease;
            /* Smooth blur transition */
        }



        .blur {
            filter: blur(40px);
            /* Blurring effect */
        }

        .form-container h2 {
            font-family: 'Lato', sans-serif;
            margin-bottom: 20px;
            font-size: 24px;
            color: rgb(182, 182, 182);
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            text-align: left;
            color: #bbb;
            font-size: 18px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 7px;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 18px;
            background: #333;
            color: #bbb;
            transition: 0.3s;
        }
        textarea{
            width: 90%;
            padding: 12px;
            margin-top: 7px;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 18px;
            background: #333;
            color: #bbb;
            transition: 0.3s;
            resize: vertical; 
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 6px rgba(110, 142, 251, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #405ec4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }

        button:hover {
            background: #1535b7;
            transform: scale(1.05);
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }

        .star.selected {
            color: #ffcc00;
        }

        p {
            font-family: 'Lato', sans-serif;
            color: rgb(182, 182, 182);
        }

        .star:hover {
            transform: scale(1.4);
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <div class="form-container" id="formContainer">
        <h2>We Value Your Feedback! ðŸ˜Š</h2>
        <p>Rate your experience and share your thoughts.</p>
        <form method="POST" action=""  onsubmit="return render('feedback_submit')">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" maxlength="10" required oninput="restrictPhoneInput(event)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">

            <label>Rate Your Experience:</label>
            <div class="stars">
                <span class="star" data-value="1">â˜…</span>
                <span class="star" data-value="2">â˜…</span>
                <span class="star" data-value="3">â˜…</span>
                <span class="star" data-value="4">â˜…</span>
                <span class="star" data-value="5">â˜…</span>
            </div>

            <!-- Hidden field to store the selected rating -->
            <input type="hidden" id="rating" name="rating">

            <label for="suggestion">Suggestion:</label>
            <textarea name="suggestion" id="suggestion" rows="4" placeholder="Give Your Suggestions Here"></textarea>

            <button type="submit">Submit</button>
        </form>

    </div>
    <script>
        function restrictPhoneInput(event) {
            event.target.value = event.target.value.replace(/[^0-9]/g, '');
        }

        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById("rating");

        stars.forEach(star => {
            star.addEventListener('click', function () {
                let value = parseInt(this.getAttribute('data-value'));

                // Remove all selected classes first
                stars.forEach(s => s.classList.remove('selected'));

                // Highlight selected stars
                for (let i = 0; i < value; i++) {
                    stars[i].classList.add('selected');
                }

                // Store the selected rating in the hidden input field
                ratingInput.value = value;
            });
        });
    </script>

</body>

</html>
